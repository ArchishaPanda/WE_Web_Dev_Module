<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .grid { display: grid; grid-template-columns: repeat(5, 50px); grid-gap: 10px; }
        .cell { width: 50px; height: 50px; text-align: center; border: 1px solid black; line-height: 50px; }
    </style>
</head>
<body>
    <h1>Wordle Game</h1>
    <p>{{ message }}</p>

    <form method="post">
        {% csrf_token %}
        <input type="text" name="guess" maxlength="5" placeholder="Enter 5-letter word" required>
        <button type="submit">Submit</button>
    </form>

    <h2>Your Guesses:</h2>
    <div>
        {% for guess in guesses %}
            <div class="grid">
                {% for letter in guess %}
                    <div class="cell">{{ letter }}</div>
                {% endfor %}
            </div>
        {% endfor %}
    </div>

</body>
</html>
